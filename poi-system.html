<!DOCTYPE html>
<html>
<head>
  <title>POI System</title>
  <link rel="stylesheet" type="text/css" href="poi-system.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>POI System</h1>
    <p>Status: Unknown</p>
  </header>

  <!-- Content Area -->
  <main>
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" style="width: 30.44%"></div>
      <span>30.44%</span>
    </div>

    <!-- Gauges -->
    <div class="gauges">
      <div class="gauge" style="width: 50%">
        <div class="gauge-inner" style="background-color: #FFC080"></div>
      </div>
      <div class="gauge" style="width: 25%">
        <div class="gauge-inner" style="background-color: #FFC080"></div>
      </div>
      <div class="gauge" style="width: 75%">
        <div class="gauge-inner" style="background-color: #FFC080"></div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <p>Last updated: [timestamp]</p>
  </footer>

  <!-- Custom Cursor -->
  <cursor />
</body>
</html>
